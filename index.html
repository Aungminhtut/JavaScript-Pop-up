<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewLetter Popup</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Smooch+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>


    <a class="button" onclick="toggleNewLetter()">Subscribe Us</a>
    <div class="hidden" id="newLetter">
        <h3>Join Our Exclusive News Letter</h3>
        <p>Follow My Other Courses As well from my Instructor Profile.</p>
        <div class="box">
            <input type="email" name="" id="" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <button type="submit" class="signUpBtn">Sign Up</button>
        </div>
        <a class="closeButton" onclick="toggleNewLetter()">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
